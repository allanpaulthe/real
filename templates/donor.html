{% extends "hospitalbase.html" %}

{% block content %}
<body>
	<section class="block-parallax-3">
			<div class="parallax-bg"></div>
				<div class="md-box">
					<div id="fh5co-features">
						<div class="container">
							<div class="row">
								<div class="col-md-4 col-md-offset-2">

									<div class="feature-left">
										<span class="icon">
											<i class="icon-profile-male"></i>
										</span>
										<div class="feature-copy">
											<span style="color: white;font-size: 30px">SEARCH BY NAME OF PATIENT</span>
										    <br>
											<form id="specialist" method="post" action="/searchpatient" >
												<input type="text" name="name"><br>
												<input   class="btn btn-primary btn-lg" type="submit" value="search" name="submit" >
											</form>
										</div>
									</div>

								</div>

								<div class="col-md-4">
									<div class="feature-left">
										<span class="icon">
											<i class="glyphicon glyphicon-calendar"></i>
										</span>
										<div class="feature-copy">
											<span style="color: white;font-size: 30px">SEARCH BY UNIQUE ID</span>
										

											<form id="hospitals" method="post"  action="/searchunique">
												<input type="text" name="uid"><br>
												<input   class="btn btn-primary btn-lg" type="submit" value="search" name="submit" >
											</form>
										</div>
									</div>

								</div>
								
								</div>
							</div>
						</div>
					</div>
				</div>
	</section>
	<script type="text/javascript">
		function toggle_visibility(id) {
               var e = document.getElementById(id);
               if(e.style.display == 'block')
                  e.style.display = 'none';
               else
                  e.style.display = 'block';

            }
    </script>

</body>



{% endblock%}
