{% extends "expertbase.html" %}

{% block content %}

<style type="text/css">
/* pushes the page to the full capacity of the viewing area */

/* prepares the background image to full capacity of the viewing area */
#bg {position:fixed; top:0; left:0; width:100%; height:100%;}
/* places the content ontop of the background image */
#content {position:relative; z-index:1;}
.heading{
	font-size: 70px;
	text-align: center;
	color: white;
	font-style: serif;
	padding-bottom: 100px;

}
.box{
	
	background-color: white;
	opacity: .7;
	height: relative;
	padding-bottom: 50px;

	
}
footer{
	padding-top: 1000px;
}



</style>


<div id="bg"><img src="https://www.freecreatives.com/wp-content/uploads/2016/04/Solid-Black-HD-Background-.jpg" width="100%" height="100%" alt=""></div>

<div id="content" style="padding-top: 80px;"></div>

{%for x in var%}
	{%if x['question'] %}

	<div class="box col-md-8 offset-2">
		<p style="padding-top: 20px;font-size: 20px;color: black;">{{count+1}}:{{x['question']}} </p>
		<a href="javascript:void(0)" onclick="toggle_visibility('popupBoxHTML{{x['questionid']}}');" class="btn btn-primary btn-sm col-md-2 offset-5" style="text-align: center;">Reply</a>	
	</div>
	<hr>


	

	{%endif%}
{%endfor%}
{% if not var %}
	
		<div class="box col-md-8 offset-2">
			<a style="font-size: 40px;text-align: center;color: red; padding-left: 290px;">No questions</a>
		</div>
{%endif%}




{% for x in var %}

												<div id="popupBoxHTML{{x['questionid']}}" style="margin:10px 0 0 0;top: 0; left: 0;position: fixed; width: 100%; height: 100%;background:transparent; display: none; opacity:.95; z-index:100;widows:50%;padding-top: 100px;">
										                <div class="popupBoxWrapper">
										                    <div class="popupBoxContent">
										                        <h3 style="color: white;font-size: 20px;text-align: center;">RESULTS</h3>
										                        <form id="Form" method="post" action="/answer/{{x['questionid']}}" class="required">
																	
																				
																			
																				<div class="form-group">
																					<textarea name="answer" class="form-control" id="" cols="30" rows="7" placeholder="Type your answer here"></textarea>
																				</div>
																			<div class="col-md-5 col-md-offset-4">
																				<div class="form-group">
																					<input type="submit" value="post" class="btn btn-primary">
																				</div>
																			</div>

										                        </form>
										                    </div>
										                 </div>
										        </div>

										
											{% endfor %}

											

		
		<script type="text/javascript">
		function toggle_visibility(id) {
               var e = document.getElementById(id);
               if(e.style.display == 'block')
                  e.style.display = 'none';
               else
                  e.style.display = 'block';

            }
    </script>




{% endblock%}
