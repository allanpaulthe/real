{% extends "base.html" %}

<style type="text/css">
	.xx{
		padding-left: 200px;
		height: relative;
		width: relative;
		background: 
    /* top, transparent red */
    linear-gradient(
      rgba(255, 0, 0, 0.45), 
      rgba(255, 0, 0, 0.45)
    );

	}

</style>

{% block content %}

<body>
		<section class="block-parallax-4">
			    <div class="parallax-bg"></div>
			    <div class="md-box">
			    <div class="xx container " style="background: linear-gradient(
      rgba(22, 22, 22, 0.45), 
      rgba(22, 22, 22, 0.45)
    ),url(http://www.technocrazed.com/wp-content/uploads/2015/12/Wood-Wallpaper-Background-9.jpg);
">
<br>
<br>
			    <h3 style="color: white;padding-top: 10px;font-size: 40px;">Our experts</h3>
			    		
											<div id="fh5co-content-section" class="fh5co-section-gray">
												
											
													<div class="container">
													<div class="row">
													{% for x,y in info %}
														<div class="col-md-4">
															<div class="fh5co-testimonial text-center animate-box">
																<figure>
																	<img src="static/img/{{x['pic']}}" alt="user">
																</figure>
																<blockquote>
																	<p>Name:{{y['name']}} <br>
																	location:{{x['locality']}}<br>
																	category:{{x['category'] }}<br>
																	hospital:{{x['hospital']}}
																	</p>
																</blockquote>
																<a class="btn-primary btn-sm" href="javascript:void(0)" onclick="toggle_visibility('popupBoxHTML{{y['userid']}}');">ask now</a>
															</div>
														</div>
													
													
														<div id="popupBoxHTML{{y['userid']}}" style="margin:10px 0 0 0;top: 0; left: 0;position: fixed; width: 100%; height: 100%;background:transparent; display: none; opacity:.95; z-index:100;widows:50%;padding-top: 100px;">
												                <div class="popupBoxWrapper">
												                    <div class="popupBoxContent">
												                        <h3 style="color: white;font-size: 20px;text-align: center;">QUESTION</h3>
												                        <form id="Form" method="post" action="{{y['userid']}}/ask" class="required">
																			
																						
																					
																						<div class="form-group">
																							<textarea name="question" class="form-control" id="" cols="30" rows="7" placeholder="question" required></textarea>
																						</div>
																					<div class="col-md-5 col-md-offset-4">
																						<div class="form-group">
																							<input type="submit" value="Send Message" class="btn btn-primary" required>
																						</div>
																					</div>

												                        </form>
												                    </div>
												                 </div>
												        </div>

												
											{% endfor %}

											<div class="col-md-6 col-md-offset-3" style="padding-top: 80px;padding-bottom: 30px;">
												<span><a class="btn btn-primary btn-lg" href="/reply">view replies</a></span>
											</div>
							</div>

			</div>
		</section>
		<script type="text/javascript">
		function toggle_visibility(id) {
               var e = document.getElementById(id);
               if(e.style.display == 'block')
                  e.style.display = 'none';
               else
                  e.style.display = 'block';

            }
    </script>
   </body>

{% endblock%}
